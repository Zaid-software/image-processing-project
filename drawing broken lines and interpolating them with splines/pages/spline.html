<!DOCTYPE html>
<html>
<head>
    <title>Spline Interpolation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        canvas { border: 1px solid #000; cursor: crosshair; }
        .controls { margin: 10px 0; }
        button { margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Spline Interpolation</h1>
    <div class="controls">
        <button id="clearBtn">Clear</button>
        <button id="interpolateBtn">Interpolate</button>
        <button id="editBtn">Edit Points</button>
        <span>Convexity: <input type="range" id="tensionSlider" min="-2" max="2" step="0.1" value="0.5"></span>
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>

    <script src="../js/spline.js"></script>
</body>
</html>
