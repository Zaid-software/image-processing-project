<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Scaling</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Scale Image</h2>
  <input type="file" id="upload" accept="image/*"><br><br>
  <label>Scale factor (e.g., 0.5 or 2):</label>
  <input type="number" id="scaleFactor" step="0.1" value="1">
  <button onclick="scaleImage()">Scale</button>
  <canvas id="canvas"></canvas>
  <button onclick="downloadscaledImage()">Download Image</button>
  <script src="../js/scale.js"></script>
</body>
</html>
