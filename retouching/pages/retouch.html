<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Retouching</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; cursor: crosshair; }
  </style>
</head>
<body>
  <h2>Image Retouching Tool</h2>
  
  <div>
    <input type="file" id="uploadRetouch" accept="image/*">
  </div>
  
  <div class="controls">
    <strong>Retouching Mode:</strong>
    <button id="effectBlur" class="effect-btn">Blur</button>
    <button id="effectSepia" class="effect-btn">Sepia Tone</button>
    <button id="effectRedTint" class="effect-btn">Red Tint</button>
  </div>
  
  <button id="downloadBtn" onclick="downloadRetouchedImage()">Download Retouched Image</button>
  
  <div>
    <canvas id="retouchCanvas"></canvas>
  </div>

  <script src="../js/retouch.js"></script>
</body>
</html>
