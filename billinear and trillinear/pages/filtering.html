<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bilinear and Trilinear Filtering</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h2>Bilinear and Trilinear Filtering</h2>

  <input type="file" id="uploadFilter" accept="image/*">

  <button onclick="applyFilter('trilinear')">Apply Trilinear</button>
  <button onclick="downloadFilter()">Download</button>

  <canvas id="filterCanvas"></canvas>

  <script src="../js/filtering.js"></script>
</body>
